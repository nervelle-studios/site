<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Client — Admin</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="wrap">
    <div class="center-card">
      <h2>Edit Client — {{ u.username }}</h2>
      <form method="POST">
        <label>Site Link (full URL)</label>
        <input name="site_link" value="{{ u.site_link }}">
        <label>New Password (leave blank to keep current)</label>
        <input name="password" type="password" placeholder="••••••">
        <div style="margin-top:12px;"><button class="primary">Save</button> <a href="/admin">Cancel</a></div>
      </form>
    </div>
  </div>
</body>
</html>
