<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: "Lucida Sans", "Lucida Grande", sans-serif;
    background: transparent;
    color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .contact-us-section {
    background: rgba(16, 16, 16, 0.85);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    max-width: 380px;
    width: 90%;
    text-align: center;
  }

  .contact-us-section h2 {
    color: #094b50;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .contact-us-section p {
    color: #f8f8f8;
    font-size: 14px;
    margin-bottom: 25px;
  }

  .form-input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border: 1px solid #094b50;
    border-radius: 8px;
    font-size: 15px;
    outline: none;
    background: #f8f8f8;
    color: #101010;
  }

  .form-input:focus {
    border-color: #0a6a72;
  }

  .submit-btn {
    background: #094b50;
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
  }

  .submit-btn:hover {
    background: #0a6a72;
  }

  @media (max-width: 600px) {
    .contact-us-section {
      padding: 30px 20px;
    }
    .contact-us-section h2 {
      font-size: 24px;
    }
  }
</style>
</head>
<body>
  <div class="contact-us-section">
    <h2>Login</h2>
    <p>Access your Nervelle Studios portal</p>

    <form method="POST" action="/login">
      <input type="text" name="username" class="form-input" placeholder="Username" required>
      <input type="password" name="password" class="form-input" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</body>
</html>
