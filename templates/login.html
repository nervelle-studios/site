<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” Nervelle Studios</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Sans", "Lucida Grande", sans-serif;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background: rgba(16, 16, 16, 0.85);
    border-radius: 15px;
    padding: 30px 40px;
    width: 90%;
    max-width: 400px;
    color: #f8f8f8;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  h2 {
    text-align: center;
    color: #094b50;
    margin-bottom: 15px;
  }

  .form-input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #094b50;
    border-radius: 8px;
    background: #f8f8f8;
    font-size: 15px;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #094b50;
    color: #f8f8f8;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background: #0a5c61;
  }

  .message {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
  }

  .success { color: #4caf50; }
  .error { color: #e74c3c; }
  .info { color: #f1c40f; }

  @media (max-width: 480px) {
    .login-container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="message {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" class="form-input" name="username" placeholder="Username" required>
      <input type="password" class="form-input" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</body>
</html>
