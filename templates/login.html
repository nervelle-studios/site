<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: "Lucida Sans", "Lucida Grande", sans-serif;
    background: transparent;
    color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .contact-us-section {
    text-align: center;
    background: rgba(16, 16, 16, 0.85);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;
  }

  h2 {
    color: #094b50;
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    color: #f8f8f8;
    margin-bottom: 25px;
    font-size: 14px;
  }

  .form-input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #094b50;
    border-radius: 8px;
    background: #f8f8f8;
    color: #101010;
    font-size: 15px;
    outline: none;
  }

  .form-input:focus {
    border-color: #0a6a72;
  }

  .submit-btn {
    width: 100%;
    background: #094b50;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background: #0a6a72;
  }

  @media (max-width: 600px) {
    .contact-us-section { padding: 30px 20px; }
  }
</style>
</head>
<body>
  <div class="contact-us-section">
    <h2>Login</h2>
    <p>Access your Nervelle Studios portal</p>

    <form method="POST" action="/login">
      <input type="text" class="form-input" name="username" placeholder="Username" required>
      <input type="password" class="form-input" name="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</body>
</html>
