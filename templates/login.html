<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<style>
  body {
    font-family: "Lucida Sans", "Lucida Grande", sans-serif;
    background: transparent;
    color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .contact-us-section {
    background: rgba(16, 16, 16, 0.85);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 900px;
    height: 80vh;
    display: flex;
    flex-direction: column;
  }

  h2 {
    color: #094b50;
    text-align: center;
    margin-bottom: 10px;
  }

  iframe {
    flex-grow: 1;
    border: none;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="contact-us-section">
    <h2>Your Website</h2>
    <iframe src="{{ link }}" allowfullscreen></iframe>
  </div>
</body>
</html>
